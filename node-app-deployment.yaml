apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels:
    app: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: <your-node-app-image>  # Replace with your Node.js Docker image
        ports:
        - containerPort: 3000  # Replace with the port your Node app uses
